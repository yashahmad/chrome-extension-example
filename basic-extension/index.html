<html style="height: 300px; width: 400px">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body style="height: 300px; width: 400px; background-color: F8F8F8;">
        <header style="background-color:white; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1;">
            <h3 class="float-md-start mb-0" style="text-align: center; margin: 20px;">Automate Form Filling</h3>
        </header>
            
        <div style="margin-top: 50px; margin-left: 10px; margin-right: 10px;">
            <!-- Buttons -->
            <div style="text-align: center; margin-top: 70px; margin-bottom:10px">
                <!-- Auto fill -->
                <button class="btn btn-sm btn-primary" id="auto-fill">Auto Fill</button>

                <!-- Reset fields -->
                <button class="btn btn-sm btn-primary" id="reset-fields">Reset Fields</button>

                <!-- Save fields -->
                <button class="btn btn-sm btn-primary" id="save">Save</button>

                <!-- Load fields -->
                <button class="btn btn-sm btn-primary" id="load">Load</button>
                <script src="index.js"></script>
            </div>

            <!-- Input fields -->
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Rider's First Name</span>
                <input type="text" id="firstName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Rider's Last Name</span>
                <input type="text" id="lastName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Rider's Phone Number</span>
                <input type="text" id="telephone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <hr/>

        <div style="margin: 10px; color: white">
            <br>
        </div>
    </body>
</html>
